apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: acr6ppmfq4towtku.azurecr.io/demoapp:latest
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - dev.yaml
    path: helm/demo-app
    repoURL: https://github.com/MSFT-MCSEMEA-Demo/DevOpsDemo
    targetRevision: dev
  syncPolicy: 
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true  
